{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
            <input type="text" class="form-control" placeholder="username" name="nm">
    </div>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
            <input type="password" class="form-control" placeholder="password" name="password_input">
    </div>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
            <input type="email" class="form-control" placeholder="email" name="email_input">
    </div>
    <div class="form-group">
        <input name ="login" type="submit" value="login" class="btn float-right login_btn">
        <input name ="login" type="submit" value="register" class="btn float-right login_btn">
    </div>
</form>
{% endblock %}
